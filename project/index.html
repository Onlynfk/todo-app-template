    <style>
        body {
            margin: 0;
            padding: 0;
            line-height: 1.3;
            font-weight: 300;
            background: linear-gradient(to bottom, rgb(33, 47, 61) 50%, rgb(247, 220, 111) 50%, rgba(247, 220, 111) 50%) fixed;
        }
    </style>

<body>

    <div class="main mt-5">
        <div class="row">
            <div class="col-4 ">
                <div class="main__sidebar">
                    <ul class="mt-5">
                        <li class="selected">
                            <a href="#"><i class="fas fa-tasks icon "></i> Task List 1</a>
                            <small class="badge ">1</small>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-tasks icon  "></i> Task List 2</a><small class="badge">2</small>
                        </li>
                        <hr>
                        <li>
                            <a href="#">
                                <i class="fas fa-plus icon"></i>New List

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="main__header">
                    <ul class="main__header__menu">
                        <div></div>
                        <li class="clicked">
                            <a href="#"><i class="fas fa-home icon "></i>Home</a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-tasks icon"></i>My List</a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-search icon"></i>Search</a>
                        </li>
                    </ul>


                    <div class="content mt-5">
                        <div class="tasks">
                            <h5 class="add mb-4"><i class="fas fa-plus"></i></h5>

                            <h2>My Task List 1</h2>
                            <li>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="materialIndeterminate" checked="">
                                    <label class="form-check-label" for="materialIndeterminate">Work out 20 mins
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                                            Todo App
                                          </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                                            Code challenge
                                
                                          </label>
                                </div>
                            </li>
                            <div class="form-group mt-5 mb-4">
                                <label for=""></label>
                                <input type="text" name="" id="" class="form-control border-0 " placeholder="hello" aria-describedby="helpId">
                                <span><a href="#" class="btn "> <i class="fas fa-arrow-up icon text-white"></i></a></span>
                            </div>
                        </div>





                    </div>
                </div>
            </div>


        </div>
    </div>

    <script type="text/javascript" src="../mdb/js/mdb.min.js"></script>
